<h2>{{'Role.ScreenName' | translate}}</h2>
<table id="table" #tableGrid></table>
<div class="mbt-20">
  <div class="float-left">
    <button type="submit" class="btn btn-outline-primary ml-1 button-search-clear btn-search-color" (click)="addNewRole()">{{'Tooltip.tipRegisterRole'| translate}}</button>
    <button id="remove" type="submit" class="btn btn-outline-danger ml-1 button-search-clear btn-search-color" (click)="deleteClick()" disabled>{{'Tooltip.tipDeleteRle'| translate}}</button>
  </div>
  <div class="float-right">
    <button type="submit" class="btn btn-primary ml-1 button-search-clear btn-search-color" (click)="saveChanges()">{{'Tooltip.tipSaveRle'| translate}}</button>
  </div>
  <div style="clear:both"></div>
</div>
