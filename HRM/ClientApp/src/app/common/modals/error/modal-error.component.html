<!-- Modal -->
<div class="modal-content">
  <div class="modal-header header-content">
    <span class="material-icons icon-image-preview fixed">error</span>
    <h4 class="modal-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body">
    <p>{{modalContent}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="action()">{{buttonTitle}}</button>
  </div>
</div>
