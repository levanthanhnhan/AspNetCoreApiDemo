<!-- Modal -->
<div class="modal-content">
  <div class="modal-header header-content">
    <span class="material-icons icon-image-preview fixed">warning</span>
    <h4 class="modal-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body">
    <p>{{modalContent}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary mr-2" (click)="ok()">{{titleOk}}</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">{{titleCancel}}</button>
  </div>
</div>
